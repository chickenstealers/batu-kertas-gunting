<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Batu Kertas Gunting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Batu Kertas Gunting</h1>
    </header>

    <section>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Batu X Kertas X Gunting</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="img/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="img/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="img/scissors.png" alt="">
            </div>
        </div>

        <p id="action-message">Pilih salah satu</p>

    </section>

    <footer>
        <p>Source is on Github</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
